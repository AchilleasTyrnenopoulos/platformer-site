<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Platformer</title>
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Ubuntu&display=swap" rel="stylesheet">
  <!--CSS Stylesheets-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!--FontAwesome-->
  <script src="https://kit.fontawesome.com/b55a8f145f.js" crossorigin="anonymous"></script>
  <!--Bootstrap Scripts-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
  </script>
</head>

<body>

  <!-- Title Section -->
  <section id="title">
    <div class="top-container container-fluid">
      <!--Nav Bar-->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Platformer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Download</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">About Us</a>
            </li>
          </ul>
        </div>
      </nav>
      <!--Title-->
      <div id="title-row" class="row">
        <div class="title-heading col-lg-12 ">
          <h1>Play a Platformer video game</h1>
          <p>This is a very exciting platformer video game!</p>
        </div>
        <!--Video-->
        <div class="embed-responsive embed-responsive-16by9">
          <!-- <img id="title-img" src="images/title-placeholder.jpg" alt="title-placeholder-img">-->
          <iframe class="video embed-responsive-item" src="https://www.youtube.com/embed/V2T9Xug73Ic" allowfullscreen></iframe>
        </div>
        <div class="col-lg-12">
          <button class="download-btn btn btn-dark btn-lg"><i class="fab fa-windows"></i> Download</button>
          <!--<button class="download-btn btn btn-outline-light btn-lg"><i class="fab fa-apple"></i> Download</button>-->
          <span><em>Download current version of game</em></span>
        </div>
      </div>
    </div>
  </section>

  <!-- Features Section -->
  <section id="gameplay-features">
    <div id="features-carousel" class="carousel slide" data-ride="false">
      <div class="carousel-inner">
        <div class="carousel-item active container-fluid">
          <h2 class="features-text">Move and run like you haven't done it before!</h2>
          <img class="features-image" src="images/moving.gif" alt="moving-gif">
        </div>
        <div class="carousel-item container-fluid">
          <h2 class="features-text">Dash to destroy objects and move fast!</h2>
          <img class="features-image" src="images/dashing.gif" alt="dashing-gif">
        </div>
      </div>
      <a class="carousel-control-prev" href="#features-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#features-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </section>

</body>

</html>
